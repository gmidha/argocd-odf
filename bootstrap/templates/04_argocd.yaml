---
apiVersion: argoproj.io/v1alpha1
kind: ArgoCD
metadata:
  name: argocd
spec: 
  server:
    route:
      enabled: true
  dex:
    openShiftOAuth: true
  rbac:
    defaultPolicy: ''
    policy: |
      g, system:cluster-admins, role:admin
    scopes: '[groups]'
  controller:
      resources:
        limits:
          cpu: '2'
          memory: 4Gi
        requests:
          cpu: 250m
          memory: 1Gi
