##
# ArgoCD values
##

## Helm Repo GIT
helmRepoUrl: https://github.com/gmidha/argocd-odf

# ArgoCD apps definition
apps:
  deploy-odf:
    branch: develop_as
    enabled: true
    path: odf/
    autosync: true

namespaces:
  - openshift-storage
  - openshift-machine-api
  - openshift-operators
  - gitops-argocd

argoclusters:
  - cluster-dev
