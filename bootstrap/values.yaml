##
# ArgoCD values
##

## Helm Repo GIT
helmRepoUrl: https://github.com/likid0/argocd-odf

# ArgoCD apps definition
apps:
  deploy-odf:
    branch: main
    enabled: true
    path: odf/
    autosync: true
  deploy-lso:
    branch: main
    enabled: true
    path: lso/
    autosync: true


namespaces:
  - openshift-local-storage
  - openshift-storage
  - openshift-machine-api
  - openshift-operators
  - openshift-gitops
