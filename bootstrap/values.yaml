##
# ArgoCD values
##

## Helm Repo GIT
helmRepoUrl: https://github.com/likid0/argocd-odf

# ArgoCD apps definition
apps:
  deploy-odf:
    branch: main
    enabled: true
    path: odf/
    autosync: true

namespaces:
  - openshift-storage
  - openshift-machine-api
  - openshift-operators
  - gitops-argocd

argoclusters:
  - cluster-prod
  - cluster-dev
