---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: odf-deploy
spec:
  destination:
    name: ''
    namespace: openshift-storage
    server: 'https://kubernetes.default.svc'
  source:
    path: odf
    repoURL: 'https://github.com/likid0/argocd-odf'
    targetRevision: odf
  project: data-pipeline
  syncPolicy:
    automated:
      prune: false
      selfHeal: false
